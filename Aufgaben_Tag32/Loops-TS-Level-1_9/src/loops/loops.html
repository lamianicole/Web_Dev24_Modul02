<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h1>Wortfilter</h1>
    <!-- hier ein neues Wort einzugeben -->
    <input type="text" name="" id="newWord" placeholder="Hier neues Wort eingeben">
    <!-- Button, der neues Wort hinzufügt -->
    <input type="button" value="Hinzufügen" id="hinzuBtn">
    <br>
    <!-- hier eine Wortlänge in Ziffern eingeben -->
    <input type="number" name="" id="wortlaenge" placeholder="Wortlänge">
    <!-- Button, der die Wörter nach Länge filtert. -->
    <input type="button" value="Filtern" id="filternBtn">
    <!-- Zum Anzeigen der gefilterten Wörter -->
    <p id="output"></p>

    <script type="module" src="./loops.ts"></script>
</body>
</html>
